<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Professores do Paraná</title>
    <style>
        /* Copie o CSS completo aqui */
    </style>
</head>
<body>

    <header>
        <h1>Entre em Contato</h1>
        <p>Mande sugestões, dúvidas ou ideias para melhorar o portal!</p>
    </header>

    <nav>
        <!-- Mesmo menu -->
    </nav>

    <div class="container">
        <section>
            <p style="font-size:1.3rem; text-align:center; margin-bottom:2rem;">
                Gostou do site? Tem uma ideia de ferramenta nova, plano de aula ou recurso que falta? Escreva aqui!
            </p>

            <form style="max-width:600px; margin:0 auto;">
                <label for="nome">Seu nome:</label><br>
                <input type="text" id="nome" style="width:100%; padding:0.8rem; margin:0.5rem 0; border:1px solid #ccc; border-radius:6px;"><br>

                <label for="email">Seu e-mail:</label><br>
                <input type="email" id="email" style="width:100%; padding:0.8rem; margin:0.5rem 0; border:1px solid #ccc; border-radius:6px;"><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" rows="8" style="width:100%; padding:0.8rem; margin:0.5rem 0; border:1px solid #ccc; border-radius:6px;"></textarea><br>

                <button type="submit" style="background:var(--azul-pr); color:white; padding:1rem 2rem; border:none; border-radius:8px; cursor:pointer; font-size:1.2rem; margin-top:1rem;">
                    Enviar Mensagem
                </button>
            </form>

            <p style="text-align:center; margin-top:2rem; font-size:1.2rem;">
                (Para o formulário funcionar, integre com <a href="https://formspree.io/" target="_blank">Formspree</a> ou <a href="https://forms.google.com" target="_blank">Google Forms</a> – é fácil e grátis!)
            </p>
        </section>
    </div>

    <footer>
        <!-- Mesmo rodapé -->
    </footer>

</body>
</html>
